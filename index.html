<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="welcome-el"></p>
    <h1>People Entered:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">Passenger Boarded</button>
    <button id="decrement-btn" onclick="decrement()">Passenger Left</button>
    <button id="save-btn" onclick="save()">Save Results</button>
    <p id="save-el"></p>
    <script src="index.js"></script>
</body>
</html>
